<svg width="800" height="400" viewBox="0 0 800 400" xmlns="http://www.w3.org/2000/svg">
    <!-- Background gradient -->
    <defs>
        <linearGradient id="searchGrad" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color:#FF6B6B;stop-opacity:0.1"/>
            <stop offset="100%" style="stop-color:#FF8E53;stop-opacity:0.2"/>
        </linearGradient>
        <filter id="shadow3">
            <feDropShadow dx="2" dy="2" stdDeviation="3" flood-opacity="0.3"/>
        </filter>
    </defs>
    <!-- Background -->
    <rect width="800" height="400" fill="url(#searchGrad)"/>
    <!-- Central Kafka cluster -->
    <g transform="translate(400, 200)">
        <rect x="-60" y="-30" width="120" height="60" rx="10" fill="#FF8E53" filter="url(#shadow3)"/>
        <text x="0" y="5" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="16"
              font-weight="bold">Kafka
        </text>
    </g>
    <!-- Web nodes (crawlers) -->
    <!-- Node 1 -->
    <g transform="translate(150, 100)">
        <circle cx="0" cy="0" r="30" fill="#4ECDC4" filter="url(#shadow3)"/>
        <text x="0" y="5" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="12">Web 1</text>
    </g>
    <!-- Node 2 -->
    <g transform="translate(150, 300)">
        <circle cx="0" cy="0" r="30" fill="#4ECDC4" filter="url(#shadow3)"/>
        <text x="0" y="5" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="12">Web 2</text>
    </g>
    <!-- Node 3 -->
    <g transform="translate(300, 50)">
        <circle cx="0" cy="0" r="30" fill="#4ECDC4" filter="url(#shadow3)"/>
        <text x="0" y="5" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="12">Web 3</text>
    </g>
    <!-- Elasticsearch -->
    <g transform="translate(600, 200)">
        <rect x="-50" y="-40" width="100" height="80" rx="10" fill="#FEC514" filter="url(#shadow3)"/>
        <text x="0" y="-10" text-anchor="middle" fill="#333" font-family="Arial, sans-serif" font-size="14"
              font-weight="bold">Elastic
        </text>
        <text x="0" y="10" text-anchor="middle" fill="#333" font-family="Arial, sans-serif" font-size="14"
              font-weight="bold">Search
        </text>
    </g>
    <!-- Redis cache -->
    <g transform="translate(500, 80)">
        <rect x="-40" y="-25" width="80" height="50" rx="10" fill="#DC382D" filter="url(#shadow3)"/>
        <text x="0" y="5" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="14"
              font-weight="bold">Redis
        </text>
    </g>
    <!-- Connection lines -->
    <!-- Crawlers to Kafka -->
    <line x1="180" y1="100" x2="340" y2="200" stroke="#666" stroke-width="2" opacity="0.6"/>
    <line x1="180" y1="300" x2="340" y2="200" stroke="#666" stroke-width="2" opacity="0.6"/>
    <line x1="300" y1="80" x2="360" y2="170" stroke="#666" stroke-width="2" opacity="0.6"/>
    <!-- Kafka to Elasticsearch -->
    <line x1="460" y1="200" x2="550" y2="200" stroke="#666" stroke-width="3" opacity="0.6"/>
    <!-- Kafka to Redis -->
    <line x1="440" y1="180" x2="480" y2="130" stroke="#666" stroke-width="2" opacity="0.6"/>
    <!-- Web pages being crawled -->
    <g opacity="0.6">
        <rect x="50" y="80" width="40" height="40" rx="5" fill="#e0e0e0"/>
        <rect x="50" y="280" width="40" height="40" rx="5" fill="#e0e0e0"/>
        <rect x="250" y="20" width="40" height="40" rx="5" fill="#e0e0e0"/>
        <!-- URLs on pages -->
        <line x1="55" y1="90" x2="85" y2="90" stroke="#999" stroke-width="2"/>
        <line x1="55" y1="100" x2="75" y2="100" stroke="#999" stroke-width="2"/>
        <line x1="55" y1="110" x2="80" y2="110" stroke="#999" stroke-width="2"/>

        <line x1="55" y1="290" x2="85" y2="290" stroke="#999" stroke-width="2"/>
        <line x1="55" y1="300" x2="75" y2="300" stroke="#999" stroke-width="2"/>
        <line x1="55" y1="310" x2="80" y2="310" stroke="#999" stroke-width="2"/>

        <line x1="255" y1="30" x2="285" y2="30" stroke="#999" stroke-width="2"/>
        <line x1="255" y1="40" x2="275" y2="40" stroke="#999" stroke-width="2"/>
        <line x1="255" y1="50" x2="280" y2="50" stroke="#999" stroke-width="2"/>
    </g>
    <!-- Search results -->
    <g transform="translate(700, 180)">
        <rect x="0" y="0" width="80" height="20" rx="3" fill="#4CAF50" opacity="0.8"/>
        <rect x="0" y="25" width="80" height="20" rx="3" fill="#4CAF50" opacity="0.8"/>
        <rect x="0" y="50" width="80" height="20" rx="3" fill="#4CAF50" opacity="0.8"/>
    </g>
    <!-- Title -->
    <text x="400" y="360" text-anchor="middle" fill="#333" font-family="Arial, sans-serif" font-size="22"
          font-weight="bold">Distributed Web Crawling Architecture
    </text>
    <!-- Labels -->
    <text x="70" y="60" text-anchor="middle" fill="#666" font-family="Arial, sans-serif" font-size="11">Web Pages</text>
    <text x="740" y="160" text-anchor="middle" fill="#666" font-family="Arial, sans-serif" font-size="11">Results</text>
</svg>
